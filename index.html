<body>
    <div class="container my-4">
        <h1 class="my-4 text-center">2IT Chat</h1>

        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Velg en chat:</div>
            <button class="btn" id="ITChat">IT-Chat</button>
            <button class="btn" id="2ITA">2ITA</button>
            <button class="btn" id="2ITB">2ITB</button>
            <button class="btn" id="classified">Classified</button>
        </div>

        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>

        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>

        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-message text-center mt-2"></div>
        </form>
    </div>
</body>

</html>
